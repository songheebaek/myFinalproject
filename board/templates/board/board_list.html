{% if board_list %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #f4f4f4;
      color: #006400;
      text-align: center;
      padding: 20px 0;
    }

    header a.button {
      background-color: #FFB6C1;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    a {
      color: #006400;
      text-decoration: none;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .table-container {
      border-radius: 10px; /* 테이블의 겉 테두리만 둥글게 만듦 */
      overflow: hidden;
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #ffffff;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 12px;
      max-width: 200px;
    }

    td {
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    th {
      background-color: #FFB6C1;
      color: #ffffff;
    }

    .no-data {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="{% url 'daily_connect' %}" style="text-decoration: none; color: #006400;">Daily Connect</a></h1>
    <a href="{% url 'create' %}" class="button">글쓰기</a>
  </header>
  <div class="container">
    {% if board_list %}
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>제목</th>
              <th>미리보기</th>
              <th>게시일</th>
            </tr>
          </thead>
          <tbody>
            {% for board in board_list %}
              <tr>
                <td>{{ board.id }}</td>
                <td><strong><a href="/board/{{ board.id }}/">{{board.subject}}</a></strong></td>
                <td><strong><a href="/board/{{ board.id }}/">{{board.content}}</a></strong></td>
                <td><strong><a href="/board/{{ board.id }}/">{{board.create_date}}</a></strong></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <div class="no-data">
        <p>현재 게시물이 없습니다...</p>
      </div>
    {% endif %}
  </div>
</body>

</html>
{% endif %}

<table>
    <table border="1">
    <thead>
      <tr>
        <th>제목</th>
        <th>내용</th>
        <th>작성일자</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}
        <tr>
          <td>{{ post.subject }}</td>
          <td>{{ post.content }}</td>
          <td>{{ post.create_date }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
